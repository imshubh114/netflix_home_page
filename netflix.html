<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="netflixlogo.png" type="image/x-icon">
    <title>Netflix India - Watch TV Shows online ,watch Movies Online</title>
   <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="root-key">
        <nav  class="navbar">
            <img  class=" imglogo" src="logo.svg" alt=" netflic logo">
            <div class="deep">
            <div class="language-select-container">
                <label for="languageSelect" class="select-label"></label>
                <select id="languageSelect" class="language-select">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <!-- Add more language options as needed -->
                </select> 
            </div>
            <div class="btn-sign-in">Sign in</div>
        </div>
           
        </nav>
   
    <div class="maincontainer">
        
        <div class="main-title-container">
            <h1 class=" main-title">Ultimate movies , TV shows and more</h1>
            <h2 class=" main-subtitle ">Watch anywhere, Cancle anytime.</h2>
            <p class="main-call-to-action">
                Ready to watch? Enter your Email to create or restart your
                membership.
            </p>
            <div class="emailcontainer">
                <input class="main-email-input" type="text" placeholder="Email address">
                <div class="btn-get-started">get started ></div>
            </div>
        </div>
    </div>

</div>
